<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Location</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!--your location container-->
       <div class="grant-location-container">
        <img src="location.png" width="80" height="80" loading="lazy">
        <p>grant location access</p>
        <p>allow access to get weather information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
       </div>
        <!--search bar-->
     <form class="form-container" data-searchForm>
        <input placeholder="Search For City..." data-searchInput>
        <button class="btn">
            <img src="search.png" width="20" height="20" loading="lazy">

        </button>
     </form>

     <!--loading screen container-->
     <div class="loading-container">
        <img src="loading.gif" width="150" height="150">
        <p>Loading</p>
     </div>
            <!--show weather info-->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
           
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>wind speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>     

    </div>

    </div>
<script src="index.js"></script>
</body>
</html>
